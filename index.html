<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="animated counter with the similar shape as its content">
    <meta name="keywords" content="counter,animation,css,html,js">

    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- title -->
    <title>Animated Counter</title>
</head>

<body>
    <div>
        <h1 class="shiny-text">Animated counter</h1>
    </div>
    <div class="counter-container">
        <div class="decrement-wrapper">
            <div class="counter-divs decrement">
                <p class="decrement-content">-<p>
            </div>
        </div>
        <div class="reset-wrapper">
            <div class="counter-divs reset">
                <span> 0 </span>
            </div>
        </div>
        <div class="increment-wrapper">
            <div class="counter-divs increment">
                <p class="increment-content">+</p>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./scripts/script.js"></script>
</body>
</html>
